<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Attendance Details</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Course Code</th>
          <th>Course Name</th>
          <th>Subject Type</th>
          <th>Total Classes</th>
          <th>Total Present</th>
          <th>Attendance Percentage</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="totalAttendance">Total Attendance:</p>
    <!-- Total attendance display -->

    <!-- Buttons to navigate -->
    <div class="button-container">
      <button id="viewMarksBtn">View Marks</button>
      <button id="checkOtherDetailsBtn">Check Other Student Details</button>
      <!-- Updated button -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
